<a [routerLink]="['offer-view', offer.id]" class="list-group-item list-group-item-action" *ngFor="let offer of offers">
  <div class="row" onclick={sendOffer(offer)} >
    <div class="col-sm-2">
      <img class="my-image-size" src="{{offer.imgSrc}}">
    </div>
    <div class="col-sm-4">
      <h3>{{offer.name}}</h3>
    </div>
    <div class="col-sm-6">
      <p>{{offer.category}}, {{searchGroupName(offer.groupId)}}</p>
    </div>
  </div>
</a>
