<a [routerLink]="['/offer-view/', offer.id]" class="list-group-item list-group-item-action"
    *ngFor="let offer of offers">
    <div class="row">
        <div class="col-sm-2">
            <img class="offer-image" src="{{offer.imgSrc}}">
        </div>
        <div class="col-sm-4">
            <span class="offer-name">{{offer.name}}</span>
        </div>
        <div class="col-sm-6">
            <span class="offer-info">{{offer.name}}, {{searchGroupName(offer.groupId)}}</span>
        </div>
    </div>
</a>
