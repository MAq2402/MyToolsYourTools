<form (ngSubmit)="onSubmit()">
  <label for="name">Name</label>
  <input
    type="text"
    class="form-control"
    id="name"
    required
    [(ngModel)]="model.name"
    name="name"
    #name="ngModel"
  />
  <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
    Nazwa jest wymagana
  </div>
  <button type="submit" class="btn btn-success">Dodaj</button>
</form>
