<div class="container">

    <span class="offer-header">{{ offer.tool }}</span>
    <img class="offer-image" src="{{ offer.imageSource }}" />

  <p class="top-buffer20"></p>
  <span>Wystawił: </span>
  <a [routerLink]="['/user-profile', offer.ownerId]" class="badge badge-success top-buffer40">
    {{ getUserName(offer.ownerId) }} {{ getUserSurname(offer.ownerId) }}
  </a>
  <p class="top-buffer20"></p>
  <span>Udostępnione w grupie:</span>
  <a>{{ getGroupName(offer.groupId) }}</a>
  <div class="top-buffer20">Opis przedmiotu:</div>
  <div class="offer-description top-buffer10">
    {{ offer.description }}
  </div>
  <hr class="mb-4" />
  <div *ngIf="!isMyOffer()" name="notMyOffer">
    <button class="btn btn-outline-success btn-lg btn-block my-2 my-sm-0" (click)="sendRentRequest()"
      [disabled]="alreadySendRentRequest"> <!-- Dodać wycofainie prośby o wypożyczenie -->
      {{ alreadySendRentRequest ? "Prośba o wypożyczenie została wysłana" : "Złóż prośbę o wypożyczenie" }}
    </button>
  </div>
  <div *ngIf="isMyOffer()" name="myOffer" class="row">
    <div class="col">
      <button class="btn btn-outline-success btn-lg" data-toggle="modal" data-target="#leaveFeadbackModal"
        [disabled]="!hasMyOfferBorrowedStatus()" type="button">
        Potwierdź zwrot
      </button>
    </div>
    <div class="col">
      <button class="btn btn-lg" [ngClass]="{
              'btn-secondary': !hasMyOfferHiddenStatus(),
              'btn-success': hasMyOfferHiddenStatus()
            }" type="button" (click)="changeOfferStatus()" [disabled]="hasMyOfferBorrowedStatus()">
                {{ hasMyOfferHiddenStatus() ? "Aktywuj ofertę" : "Ukryj ofertę" }}
            </button>
        </div>
        <div class="col">
            <h6>Status oferty:</h6>
            <h5>{{getOfferStatusName(offer.status)}}</h5>
        </div>
    </div>
</div>
