<!-- Modal - create group -->
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="createGroupModalLabel">Edycja oferty</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="editOffer()">
        <label for="name">Nazwa narzÄ™dzia</label>
        <input
          type="text"
          class="form-control"
          id="tool"
          required
          [(ngModel)]="model.tool"
          name="tool"
          #name="ngModel"
        />
        <label for="name">Opis</label>
        <input
          type="text"
          class="form-control"
          id="description"
          required
          [(ngModel)]="model.description"
          name="description"
          #name="ngModel"
        />
        <label>Grupa</label>
            <select class="form-control" id="group" [(ngModel)]="model.groupId" name="group" #group="ngModel">
              <option [selected] = "Kosiarka" *ngFor="let group of groups" [value]="group.id">{{group.name}}</option>
        </select>
        <label>Kategoria</label>
            <select [(ngModel)]="categoryName" class="form-control" [ngModelOptions]="{standalone: true}">
              <option *ngFor="let category of toolCategoryHelper" [value]="category.category">{{category.category}}</option>
            </select>
        <div class="col-sm-12 my-buttons-container">
          <button type="button" class="btn btn-light float-right my-button-wrap" data-dismiss="modal">Anuluj</button>
          <button type="submit" class="btn btn-success float-right my-button-wrap">Zapisz</button>
        </div>
      </form>
    </div>
  </div>
</div>
